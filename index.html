    Design a contact us form with all fields as required. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CONTACT FORM/css/bootstrap.min.css">
        <link rel="stylesheet" href="/CONTACT FORM/css/style.css">
        <title>CONTACT FORM</title>
        
    </head>
    <body>
        <header>Contact Form</header>
        <div class="container">
            <form action="#"> 
                <img src="/CONTACT FORM/img/name.jpg" alt=""><label for="Firstname">First Name</label>
                <input type="text"
                name="Firstname"
                id="Firstname"
                placeholder="Enter your First name"
                required
                >
                <img src="/CONTACT FORM/img/name.jpg" alt=""><label for="Lastname">Last Name</label>
                <input type="text"
                name="Lastname"
                id="Lastname"
                placeholder="Enter your Last name"
                required>
                <img id="one" src="/CONTACT FORM/img/mail.jpg" alt=""><label for="Email">Email</label>
                <input type="text"
                name="Email"
                id="Email"
                placeholder="Enter your email"
                required>
                <img src="/CONTACT FORM/img/phone.jpg" alt=""><label for="Contactno">Contact Number</label>
                <input type="phonenumber"
                name="Contactno"
                id="Contactno"
                placeholder="Enter your phone number"
                required>
                <img src="/CONTACT FORM/img/subject.jpg" alt=""><label for="Information">Subject</label>
                <input type="text"
                name="Information"
                id="Information"
                placeholder="Enter the information required"
                required>
                <button type="submit" class="btn1">Submit</button>

            </form>

        </div>
        <script src="/CONTACT FORM/js/jquery-3.6.0.min.js"></script>
        <script src="/CONTACT FORM/js/bootstrap.min.js"></script>
    </body>
    </html>
